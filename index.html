<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css">
    <title>Камень, ножницы, бумага</title>
  </head>
  <body>
    <div class="app"></div>
    <div class="info">
      <a href="#info" title="Правила игры" class="info__icon">i</a>
      <div id="info" class="info__body">
        <a href="#" class="info__close">X</a>
        <div class="info__text">
          <p>Продержись минуту убегая мышью от квадратов</p>
          <p>Игра начнется при наведении на серое поле.</p>
          <p>При выходе за пределы поля, игра начнется с начала.</p>
        </div>
      </div>
    </div>
    <!-- <audio class="audio" controls autoplay="autoplay" loop="loop">
      <source src="./music/awesomeness.mp3" type="audio/mpeg">
    </audio>
    <button onclick="audioPlay()">Play</button>
    <div class="lobby">
      <textarea class="lobby-text_area" name="playerInGame" cols="40" rows="3"></textarea>
    </div> -->
    <script>
      // затягиваем аудио
      let audioEl = document.querySelector('.audio');
      const app = document.querySelector(".app");
      //функция воспроизведения
      function audioPlay() {
        audioEl.play();
      }
      
      window.application = {
        blocks: {},
        screens: {},
        renderScreen: function (screenName) {
          if (!this.screens.hasOwnProperty(screenName)) {
            console.log("Такого экрана не существует.");

            return;
          }

          this.screens[screenName]();
        },
        renderBlock: function (blockName, container) {
          if (!this.blocks.hasOwnProperty(blockName)) {
            console.log("Такого блока не существует.");

            return;
          }

          this.blocks[blockName](container);
        },
        timers: [],
      };

      //Вызов
      window.application.screens["win"] = renderWinScreen;

      window.application.blocks["win-block"] = renderWinBlock;
      window.application.blocks["lobby-button"] = renderLobbyButton;
      window.application.blocks["play-button"] = renderReplayButton;
      window.application.renderScreen("win");

      function renderWinBlock(container) {
        const winText = document.createElement("h1");
        winText.textContent = "Вы победили!";
        winText.classList.add("win-title");
        container.appendChild(winText);
      }
    
      function renderLobbyButton(container) {
        const lobbyButton = document.createElement("button");
        lobbyButton.textContent = "Перейти в лобби";
        lobbyButton.classList.add("lobby-button");
        container.appendChild(lobbyButton);
      }
      
      function renderReplayButton(container) {
        const replayButton = document.createElement("button");
        replayButton.textContent = "Играть еще!";
        replayButton.classList.add("play-button");
        container.appendChild(replayButton);
      }
    
   
      function renderWinScreen() {
        app.textContent = "";
        const winScreen = document.createElement("div");
        winScreen.classList.add("win-screen");
        app.appendChild(winScreen);
        window.application.renderBlock("win-block", winScreen);
        window.application.renderBlock("lobby-button", winScreen);
        window.application.renderBlock("play-button", winScreen);
        const replayButton = document.querySelector(".play-button");
        replayButton.textContent = "Играть еще!";
      }
      
      function renderFailScreen() {
        const app = document.querySelector(".app");
        app.textContent = "";
        const failScreen = document.createElement("div");
        failScreen.classList.add("fail-screen");
        app.appendChild(failScreen);
        window.application.renderBlock("fail-block", failScreen);
        window.application.renderBlock("lobby-button", failScreen);
        window.application.renderBlock("play-button", failScreen);
        const replayButton = document.querySelector(".play-button");
        replayButton.textContent = "Играть еще!";
      }
      
    </script>
  </body>
</html>
